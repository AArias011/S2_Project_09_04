<!DOCTYPE html>
<html>

<head>
    <!-- Author: Anthony Arias
        Date:   1/19/19
  
        Filename:   index.html -->

    <!-- This set of code gives the a title of millennium computers and links in different stylesheets and adds scripts. -->
    <meta charset="utf-8" />
    <title>Millennium Computers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="forms.css" />
    <script src=" mc_script.js "></script>
</head>

<header>
    <!-- This code sets an image in the header of the rendered page. -->
    <img src="mc_logo.png" alt="Millennium Computers" id="logo" />
    <!-- This code sets a naviation lists of home, my cart, my account and contact us.-->
    <nav class="hnav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Cart</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<section>
    <!-- This set of code gives the section element an h1 of submit order form. -->
    <h1>Submit Order Form</h1>
    <!-- This set of code sets a form which sections out a part of the rendered page to have a certain fieldset.-->
    <form id="survey" action=" http://www.mill_computers.com/orders/process.cgi." method="post" name="cForm">

        <fieldset class="paymentForm">
            <!-- The legend element is basically a header for the fieldset element on the rendered page. -->
            <legend>Payment Form</legend>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">First Name*</label>
                <input type="text" name="fName" id="firstBox" required />
            </div>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">Last Name*</label>
                <input type="text" name="lName" id="lastBox" required />
            </div>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">Street Address*</label>
                <input type="text" name="street" id="streetBox" required />
            </div>

            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">City*</label>
                <input type="text" name="city" id="cityBox" required />
            </div>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">State*</label>
                <input type="text" name="state" id="stateBox" required />
            </div>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">Zip Code*</label>
                <input type="text" name="zip" id="zipBox" pattern="^\d{5}(-\d{4})?$" placeholder="nnnnn (-nnnn)"
                    required />
            </div>
            <!-- This code gives a label of a certain text with and input which basically put its a text box for users to type in. -->
            <div class="formRow">
                <label class="text" for="">Phone Number*</label>
                <input type="tel" name="phone" id="phoneBox" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$ "
                    placeholder="(nnn) nnn-nnn" required />
            </div>
        </fieldset>

        <fieldset class="paymentForm">
            <!-- This code has a legend with certain text that acts as a header for the form. -->
            <legend>Computer Build</legend>
            <div class="object">
                <!-- This code gives a label of certain text and a selection list with different options that the user is able to click on. 
                This makes a drop down menu that gives the user options to choose one. -->
                <label class="text" for="pSpeed">Processor Speed</label>
                <select name="orderType" id="order">
                    <option value="3.2 GHz"> 3.2 GHz</option>
                    <option value="4.0 GHz"> 4.0 GHz</option>
                    <option value="5.2 GHz"> 5.2 GHz</option>
                </select>
            </div>
            <br>
            <!-- This code gives a label of certain text and a selection list with different options that the user is able to click on. 
                This makes a drop down menu that gives the user options to choose one. -->
            <div class="object">
                <label class="text" for="mem">Memory</label>
                <select name="orderType" id="order">
                    <option value="1 GB">1 GB</option>
                    <option value="2 GB">2 GB</option>
                    <option value="4 GB">4 GB</option>
                    <option value="8 GB">8 GB</option>
                </select>
            </div>
            <br>
            <!-- This code gives a label of certain text and a selection list with different options that the user is able to click on. 
                This makes a drop down menu that gives the user options to choose one. -->
            <div class="object">
                <label class="text" for="monitor">Monitor Size</label>
                <select name="orderType" id="order">
                    <option value="15">15"</option>
                    <option value="17">17"</option>
                    <option value="19">19"</option>
                    <option value="21">21"</option>
                </select>
            </div>
            <br>
            <!-- This code gives a label of certain text and a selection list with different options that the user is able to click on. 
                This makes a drop down menu that gives the user options to choose one. -->
            <div class="object">
                <label class="text" for="hd">Hard Drive</label>
                <select name="orderType" id="order">
                    <option value="240 GB">240 GB</option>
                    <option value="500 GB">500 GB</option>
                    <option value="750 GB">750 GB</option>
                    <option value="1 TB">1 TB</option>
                </select>
            </div>
            <br>

            <div class="formRow">
                <label class="text" for="dvd">DVD Burner</label>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="Yes">Yes</label>
                    <input name="dvd" id="Yes" value="yes" type="radio">
                </div>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="No">No</label>
                    <input name="dvd" id="No" value="no" type="radio">
                </div>

            </div>
            <br>
            <div class="formRow">
                <label class="text" for="tuner">Tuner Card</label>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="Yes">Yes</label>
                    <input name="tuner" id="Yes" value="yes" type="radio">
                </div>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="No">No</label>
                    <input name="tuner" id="No" value="no" type="radio">
                </div>

            </div>
            <br>
            <div class="formRow">
                <label class="text" for="mcard">Media Card Reader</label>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="Yes">Yes</label>
                    <input name="media" id="Yes" value="yes" type="radio">
                </div>
                <!-- This code gives a label of certain text and it also gives an input with the type of radio, which makes the textbox into a circle that
the user can press on.-->
                <div>
                    <label class="text" for="No">No</label>
                    <input name="media" id="No" value="no" type="radio">
                </div>

            </div>
            <br>
            <!-- This code sets a checkbox on the rendered page, and you can also put in text so that the user can know what they're 
            checking. -->
            <div>
                <input name="mailMe" id="mailCB" value="yes" type="checkbox">
                <label class="text" for="mailCB">Add a 24-month extended warranty.</label>
            </div>
            <br>
            <!-- This code is a textarea that bascially gives a big box for the user to type in. -->
            <div>
                <label class="text" for="commBox">Additional informaion and comments:</label>
                <textarea name="addInfo" id="commBox"></textarea>
            </div>
        </fieldset>

    </form>
</section>

<footer>
    <!-- This code gives a submit button, reset button and a contact me button on the rendered page. -->
    <div id="buttons">
        <input type="submit" value="Submit My Survey" />
        <input type="reset" value="Cancel" />
        <input type="submit" value="Contact Me" />
    </div>
</footer>

</html>
